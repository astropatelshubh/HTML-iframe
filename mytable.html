<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>My Table</title>
  </head>
  <body>
    <table cellpadding="10" width="75%" border="5">
      <caption align="top">My Main Table</caption>
      <tr>
        <td align="center">1</td>
        <td align="center" valign="bottom" bgcolor="blue">This is a paragraph.<br />The vertical alignment is at the bottom.</td>
        <td>
          <table align="center" cellspacing="5" border="1">
            <caption align="bottom">My Small table</caption>
            <tr>The table uses cellspacing.
              <td>First</td>
              <td>1</td>
            </tr>
            <tr>
              <td>Second</td>
              <td>2</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td align="center">2</td>
        <td bgcolor="yellow" align="left">This cell contains a fruit list.
          <ol type="I" start="II">
            <li>apples</li>
            <li>bananas</li>
            <li>oranges</li>
          </ol>
        </td>
        <td align="center" valign="bottom"><table align="center" cellspacing="2" border="1">
          <tr>This table uses collspan.
            <th>Student</th>
            <th colspan="2">Telephone</th>
          </tr>
          <tr>
            <td align="center">Bill<br />Gates</td>
            <td>555 77 854</td>
            <td align="center">555<br />77</td>
          </tr>
        </table></td>
      </tr>
    </table>
  </body>
</html>
